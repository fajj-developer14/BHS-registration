<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FIXME: Fill their content later -->
    <meta name="description" content="Add description later" />
    <meta name="keywords" content="Add keywords later" />
    <title>JT Arena Form</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="formBg">
    <!-- navbar -->
    <nav class="navBar">
      <img class="navBrand" src="images/navBrand.webp" alt="logo of jt Arena" />
      <ul class="list navList">
        <li class="navItem">
          <i class="fa-solid fa-envelope"></i> farjadabbas12@gmail.com
        </li>
        <li class="navItem"><i class="fa-solid fa-phone"></i> 0320-1477831</li>
      </ul>
    </nav>
    <main class="restContainer">
      <div class="block formContainer">
        <header class="title">Registration</header>
        <form>
          <!-- Name of institution -->
          <div class="formGroup">
            <label for="instituteName"
              >Name of the institution (include campus):</label
            >
            <input
              name="Institute name"
              id="instituteName"
              type="text"
              minlength="2"
              maxlength="60"
              required
            />
          </div>
          <!-- Name of head delegate -->
          <div class="formGroup">
            <label for="hDelegateName">Name of head delegate:</label>
            <input
              name="Head delegate name"
              id="hDelegateName"
              type="text"
              minlength="2"
              maxlength="50"
              required
            />
          </div>
          <!-- email of head delegate-->
          <div class="formGroup">
            <label for="hDelegateEmail">Email of head delegate:</label>
            <input
              name="Head delegate email"
              id="hDelegateEmail"
              type="email"
              minlength="2"
              maxlength="50"
              required
            />
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/9a45ae5449.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
